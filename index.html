<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ระบบรับฝากขยะรีไซเคิล</title>
<style>
body{
  font-family:sans-serif;
  margin:0;
  background:#f2f6f9;
}
header{
  background:#2c7a7b;
  color:white;
  padding:15px;
  text-align:center;
  font-size:20px;
}
.container{
  padding:15px;
}
.card{
  background:white;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  box-shadow:0 3px 8px rgba(0,0,0,0.1);
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#2c7a7b;
  color:white;
  font-size:16px;
  margin-top:10px;
}
input{
  width:100%;
  padding:8px;
  margin-top:5px;
}
</style>
</head>
<body>

<header>ระบบรับฝากขยะรีไซเคิล</header>

<div class="container">

<div class="card">
<h3>เพิ่มรายการขยะ</h3>
ชื่อขยะ
<input id="name">
น้ำหนัก (กก.)
<input id="weight" type="number">
<button onclick="addItem()">เพิ่มรายการ</button>
</div>

<div class="card">
<h3>รายการที่รับฝาก</h3>
<ul id="list"></ul>
<h3>ยอดรวม: <span id="total">0</span> บาท</h3>
</div>

</div>

<script>
let total=0;
function addItem(){
 let name=document.getElementById("name").value;
 let weight=parseFloat(document.getElementById("weight").value);
 let price=weight*5;
 total+=price;
 document.getElementById("list").innerHTML+=`<li>${name} ${weight} กก. = ${price} บาท</li>`;
 document.getElementById("total").innerText=total;
}
</script>

</body>
</html>
